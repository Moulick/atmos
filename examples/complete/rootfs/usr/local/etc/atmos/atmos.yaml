# CLI config supports POSIX-style Globs for file names/paths (double-star `**` is supported)
# https://en.wikipedia.org/wiki/Glob_(programming)

components:
  terraform:
    base_path: "./components/terraform"
  helmfile:
    base_path: "./components/helmfile"

stacks:
  base_path: "./stacks"
  included_paths:
    - "**/*"
  excluded_paths:
    - "globals/**/*"
    - "catalog/**/*"
    - "**/*globals*"
  name_pattern: "{tenant}-{environment}-{stage}"
